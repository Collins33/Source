{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project</title>
  {%block styles%}
  {%bootstrap_css%}
      <link rel="stylesheet" href="{% static 'css/basenews.css' %}">
      <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
 {% endblock %}
</head>


<style>

body{
  font-family: 'Playfair Display', serif;
}
h1{
  color:black;
  font-size: 20px;
}
.companyName{
  font-family: 'Poppins', sans-serif;
  font-size: 40px;
}
.welcome{
  height: 500px;
  background: url("http://wallpapercave.com/wp/GBBSLlA.jpg");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
}
.intro{
  font-family: 'Poppins', sans-serif;
  font-size: 30px;
  color: black;
}
h2{
  font-family: 'Poppins', sans-serif;
  color:black;
}
.craftrow{
  padding-right: 10px;
}
.searchRow{
  margin-left:25%;
  margin-right:25%;
}
.product{
  font-family: 'PT Serif', serif;
  font-size: 20px;
}
.productpic{
  height: 100px;
}
.subsription{

  background: url("https://www.wallpapersbrowse.com/images/2a/2ao1a51.jpg");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment:scroll;
}
.projectRow{
  margin-left: 300px;
  margin-right: 300px;
}

</style>

<body>
  <div class="container-fluid">
    <div class="row">
      {%include 'navbar.html'%}
      <h2 class="text-center">MY PROJECTS</h2>
    </div>
    <div class="row well searchRow">
      <form role="search" action="{%url 'search_project'%}">
        <div class="form-group">
          <input class="form-control" name="project" placeholder="search project by language"/>
        </div>
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </form>

    </div>
    <div class="row projectRow">
      {% for project in projects%}
      <a href="{%url 'project' project.id%}">
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{project.first_image.url}}" class="img-responsive img-thumbnail img-rounded" alt="Image" style="height:300px">
        <h1 class="product"> {{ project.name}} </h1>
      </div>
    </a>
      {%empty%}
      <h1 class="There are no projects"></h1>
      {%endfor%}
    </div>






  </div>
  {% block scripts %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
